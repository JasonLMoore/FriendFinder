<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Survey</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="r">
                <h1>Friend Finder Survey</h1>
            </div>
            <div class="row">
                <p>
                    Answer the following 10 questions in order to find your new friend! Each question will be answered
                    on a scale of 1 to 5 with one being the lowest and 5 being the highest.
                </p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="photo">
                            Photo of You (Note: This photo should be subbmited as a link.)
                        </label>
                        <input type="link" class="form-control" id="photo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <div class="form-group" id="question1">
                            <label for="sel1">Do you enjoy eating meat?</label>
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question2">
                            <label for="sel2">Do you enjoy athletic activities?</label>
                            <select class="form-control" id="sel2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question3">
                            <label for="sel3">Do you enjoy reading?</label>
                            <select class="form-control" id="sel3">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question4">
                            <label for="sel4">Do you smoke (Tobbaco)? If so, how often? (1 - Never)</label>
                            <select class="form-control" id="sel4">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question5">
                            <label for="sel5">Are you a "Night Owl"?</label>
                            <select class="form-control" id="sel5">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </ul>
                </div>
                <div class="col-md-6">
                    <ul>
                        <div class="form-group" id="question6">
                            <label for="sel6">Do you enjoy watching movies/tv?</label>
                            <select class="form-control" id="sel6">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question7">
                            <label for="sel7">Do you like to cook your own food?</label>
                            <select class="form-control" id="sel7">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question8">
                            <label for="sel8">Do you consider yourself to be a "talkative person"?</label>
                            <select class="form-control" id="sel8">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question9">
                            <label for="sel9">Do you enjoy outdoor activities?</label>
                            <select class="form-control" id="sel9">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group" id="question10">
                            <label for="sel10">Do you enjoy listening to music?</label>
                            <select class="form-control" id="sel10">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </ul>
                </div>
                <button type="submit" class="btn btn-lrg" id="nf-btn">Submit</button>
            </div>
        </div>
    </div>

    <script>
        $("#nf-btn").on("click", function (event) {
            event.preventDefault();

            console.log("button was clicked");
            let newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#sel1").val(),
                    $("#sel2").val(),
                    $("#sel3").val(),
                    $("#sel4").val(),
                    $("#sel5").val(),
                    $("#sel6").val(),
                    $("#sel7").val(),
                    $("#sel8").val(),
                    $("#sel9").val(),
                    $("#sel10").val(),
                    
                ]
            };
            console.log(newFriend);

            // Question: What does this code do??
            $.post("/api/friends", newFriend)
            .then(function (data) {
                console.log(data);
                alert("Adding friend...");
            });

        });
    </script>

</body>

</html>
